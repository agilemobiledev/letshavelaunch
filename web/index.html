<!doctype html>
<html id="ng-app" ng-app="launchPage">
	<head>
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  		<meta charset="utf-8">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	    <script src="./assets/libs/angular/angular.js"></script>		
	    <script src="./assets/libs/angular/angular-cookies.js"></script>
	    <script src="./scripts/launchCtrl.js"></script>
		<script src="./assets/libs/holder/holder.js"></script>
		<script src="./assets/libs/jquery/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../common/libs/jquery/jquery.min.js"><\/script>')</script>
		<script src="./assets/libs/bootstrap/js/bootstrap.min.js"></script>	
		<script>
		  $(document).ready(function(){
		    $('.carousel').carousel({
		      interval: 5000
		    });		    
		  });
		</script>			
		<link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="./assets/libs/bootstrap/css/bootstrap-responsive.css">
		<link rel="stylesheet" href="./assets/libs/font-awesome/css/font-awesome.css">	
		<link rel="stylesheet" href="./styles/styles.css">	
		<title>Launch Page</title>
	</head>

	<body ng-controller="LaunchCtrl">
		<div class="row-fluid">
			<div class="span8 offset2 logo">
				<a href="#"><img data-src="holder.js/100x100/text:Logo/industrial" alt="" /></a>
			</div>
		</div>	
		<div class="row-fluid">
			<div class="span8 offset2 carousel">
			<center>
				<div id="this-carousel-id" class="carousel slide">
				  <div class="carousel-inner">
				    <div class="item active">
				      <img data-src="holder.js/1024x512/text:Lets have launch!/social"/>
				    </div>
				    <div class="item">
				      <img data-src="holder.js/1024x512/text:Coming soon!/industrial"/>
				    </div>
				    <div class="item">
				      <img data-src="holder.js/1024x512/text:@appa | www.twyst.in/gray"/>
				    </div>
				  </div>
				    <a class="carousel-control left" href="#this-carousel-id" data-slide="prev">&lsaquo;</a>
				    <a class="carousel-control right" href="#this-carousel-id" data-slide="next">&rsaquo;</a>
				<div class="span8 offset2 background">
					<center>
						<form class="form-inline" name="form" ng-hide="user.thank_you || user.error">
					    	<label class="notify"><strong>Get notified when we launch!</strong></label>
					    	<span>&nbsp;</span>
					    	<div class="input-prepend">
					    		<span class="add-on"><i class="icon-envelope"></i></span>
					 	 		<input class="span10 input-block-level input-xlarge" type="email" name="email" required placeholder="Enter your email" ng-model="user.email">
					    	</div>		
					    	<label type="submit" class="btn btn-success" ng-disabled="user.email.length == 0" ng-click="addUserToBeta()"><strong>Submit</strong></label>
						</form>
						<div class="lead notify" ng-show="user.thank_you">Great! You will hear from us shortly.</div>
						<div class="lead notify" ng-show="user.error">You are already registered!</div>
					</center>
				</div>				    
			</div>
			</center>
			</div>
		</div>
	</body>
</html>
